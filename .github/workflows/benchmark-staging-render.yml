name: Benchmark Staging Render

on:
  workflow_dispatch:
    inputs:
      duration_seconds:
        description: "Benchmark clip duration in seconds"
        required: true
        default: "8"

concurrency:
  group: staging-render-benchmark
  cancel-in-progress: false

jobs:
  benchmark:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://dev.poverlay.com
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required secrets
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          set -euo pipefail
          [[ -n "${VPS_HOST}" ]] || { echo "::error::Missing secret VPS_HOST"; exit 1; }
          [[ -n "${VPS_USER}" ]] || { echo "::error::Missing secret VPS_USER"; exit 1; }
          [[ -n "${VPS_SSH_KEY}" ]] || { echo "::error::Missing secret VPS_SSH_KEY"; exit 1; }

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add server to known_hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          set -euo pipefail
          PORT="${VPS_PORT:-22}"
          mkdir -p ~/.ssh
          ssh-keyscan -H -p "${PORT}" "${VPS_HOST}" >> ~/.ssh/known_hosts

      - name: Upload benchmark script to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          RUN_ID: ${{ github.run_id }}
        run: |
          set -euo pipefail
          PORT="${VPS_PORT:-22}"
          REMOTE_SCRIPT="/tmp/staging-render-benchmark-${RUN_ID}.py"
          scp -o ServerAliveInterval=20 -o ServerAliveCountMax=6 -P "${PORT}" \
            "scripts/staging-render-benchmark.py" "${VPS_USER}@${VPS_HOST}:${REMOTE_SCRIPT}"

      - name: Run benchmark matrix on staging VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          DURATION_SECONDS: ${{ inputs.duration_seconds }}
          RUN_ID: ${{ github.run_id }}
        run: |
          set -euo pipefail
          PORT="${VPS_PORT:-22}"
          DURATION="${DURATION_SECONDS:-8}"
          REMOTE_SCRIPT="/tmp/staging-render-benchmark-${RUN_ID}.py"
          BENCH_BASE="/tmp/poverlay-staging-bench-${RUN_ID}"

          ssh -o ServerAliveInterval=20 -o ServerAliveCountMax=60 -p "${PORT}" "${VPS_USER}@${VPS_HOST}" <<EOF
          set -euo pipefail
          PYTHONUNBUFFERED=1 python3 -u "${REMOTE_SCRIPT}" --repo-root /opt/poverlay-staging --duration "${DURATION}" --output-dir "${BENCH_BASE}"
          EOF

      - name: Download benchmark artifact from VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          RUN_ID: ${{ github.run_id }}
        run: |
          set -euo pipefail
          PORT="${VPS_PORT:-22}"
          BENCH_BASE="/tmp/poverlay-staging-bench-${RUN_ID}"
          mkdir -p benchmark-artifacts
          ssh -o ServerAliveInterval=20 -o ServerAliveCountMax=6 -p "${PORT}" "${VPS_USER}@${VPS_HOST}" "tar -C '${BENCH_BASE}' -czf - ." > "benchmark-artifacts/staging-render-benchmark-${RUN_ID}.tar.gz"
          tar -C benchmark-artifacts -xzf "benchmark-artifacts/staging-render-benchmark-${RUN_ID}.tar.gz"
          ls -la benchmark-artifacts
          cat benchmark-artifacts/summary.json

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-render-benchmark-${{ github.run_id }}
          path: benchmark-artifacts/
