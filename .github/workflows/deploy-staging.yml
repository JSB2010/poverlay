name: Deploy Staging

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "main"

concurrency:
  group: staging-deploy
  cancel-in-progress: false

jobs:
  deploy:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push' &&
       github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://dev.poverlay.com
    permissions:
      contents: read
    steps:
      - name: Validate required secrets
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          set -euo pipefail
          [[ -n "${VPS_HOST}" ]] || { echo "::error::Missing secret VPS_HOST"; exit 1; }
          [[ -n "${VPS_USER}" ]] || { echo "::error::Missing secret VPS_USER"; exit 1; }
          [[ -n "${VPS_SSH_KEY}" ]] || { echo "::error::Missing secret VPS_SSH_KEY"; exit 1; }

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add server to known_hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          set -euo pipefail
          PORT="${VPS_PORT:-22}"
          mkdir -p ~/.ssh
          ssh-keyscan -H -p "${PORT}" "${VPS_HOST}" >> ~/.ssh/known_hosts

      - name: Deploy to staging on VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_STAGING_APP_DIR: ${{ vars.VPS_STAGING_APP_DIR }}
          VPS_STAGING_PUBLIC_URL: ${{ vars.VPS_STAGING_PUBLIC_URL }}
          MANUAL_BRANCH: ${{ inputs.branch }}
        run: |
          set -euo pipefail
          PORT="${VPS_PORT:-22}"
          APP_DIR="${VPS_STAGING_APP_DIR:-/opt/poverlay-staging}"
          PUBLIC_URL="${VPS_STAGING_PUBLIC_URL:-https://dev.poverlay.com}"

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            BRANCH="${MANUAL_BRANCH}"
          else
            BRANCH="main"
          fi

          ssh -p "${PORT}" "${VPS_USER}@${VPS_HOST}" <<EOF
          set -euo pipefail
          cd "${APP_DIR}"
          sudo -n true >/dev/null
          POVERLAY_ENV_FILE=/etc/poverlay/poverlay-staging.env ./scripts/deploy-vps.sh \
            --branch "${BRANCH}" \
            --api-service poverlay-staging-api \
            --web-service poverlay-staging-web \
            --api-health-url http://127.0.0.1:8788/health \
            --web-health-url http://127.0.0.1:3001 \
            --public-url "${PUBLIC_URL}"
          EOF
