name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "main"

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://poverlay.com
    permissions:
      contents: read
    steps:
      - name: Validate required secrets
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          set -euo pipefail
          [[ -n "${VPS_HOST}" ]] || { echo "::error::Missing secret VPS_HOST"; exit 1; }
          [[ -n "${VPS_USER}" ]] || { echo "::error::Missing secret VPS_USER"; exit 1; }
          [[ -n "${VPS_SSH_KEY}" ]] || { echo "::error::Missing secret VPS_SSH_KEY"; exit 1; }

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add server to known_hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          set -euo pipefail
          PORT="${VPS_PORT:-22}"
          mkdir -p ~/.ssh
          ssh-keyscan -H -p "${PORT}" "${VPS_HOST}" >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_APP_DIR: ${{ vars.VPS_APP_DIR }}
          VPS_PUBLIC_URL: ${{ vars.VPS_PUBLIC_URL }}
          MANUAL_BRANCH: ${{ inputs.branch }}
        run: |
          set -euo pipefail
          PORT="${VPS_PORT:-22}"
          APP_DIR="${VPS_APP_DIR:-/opt/poverlay}"
          PUBLIC_URL="${VPS_PUBLIC_URL:-https://poverlay.com}"

          BRANCH="${MANUAL_BRANCH}"

          ssh -p "${PORT}" "${VPS_USER}@${VPS_HOST}" <<EOF
          set -euo pipefail
          cd "${APP_DIR}"
          sudo -n true >/dev/null
          ./scripts/deploy-vps.sh --branch "${BRANCH}" --env-file /etc/poverlay/poverlay.env --public-url "${PUBLIC_URL}"
          EOF
