<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoPro GPX Overlay Studio</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="hero card">
        <p class="eyebrow">GoPro + Slopes</p>
        <h1>Telemetry Overlay Studio</h1>
        <p>
          Upload one Slopes GPX plus one or more GoPro clips. The app syncs timestamps, matches clip FPS,
          and renders export-ready videos with speed overlays.
        </p>
      </section>

      <section class="card form-card">
        <form id="render-form">
          <div class="section-head">
            <h2>1) Upload files</h2>
          </div>
          <div class="field-grid">
            <label class="field">
              <span>GPX file (from Slopes)</span>
              <input id="gpx" name="gpx" type="file" accept=".gpx" required />
            </label>

            <label class="field">
              <span>GoPro clips (one or many)</span>
              <input id="videos" name="videos" type="file" accept="video/*,.mp4,.mov" multiple required />
            </label>
          </div>

          <div class="section-head">
            <h2>2) Quick settings</h2>
          </div>
          <div class="field-grid">
            <label class="field">
              <span>Overlay theme</span>
              <select id="overlay_theme" name="overlay_theme"></select>
            </label>

            <label class="field">
              <span>Export codec</span>
              <select id="render_profile" name="render_profile"></select>
              <small id="render-profile-help" class="field-help"></small>
            </label>

            <label class="field">
              <span>Units preset</span>
              <select id="units_preset" name="units_preset">
                <option value="imperial">Imperial (mph / mile / feet / 째F)</option>
                <option value="metric">Metric (kph / km / metre / 째C)</option>
                <option value="custom">Custom (set in Advanced)</option>
              </select>
            </label>

            <label class="field">
              <span>FPS strategy</span>
              <select id="fps_mode" name="fps_mode">
                <option value="source_exact">Match source (exact)</option>
                <option value="source_rounded">Match source (rounded int)</option>
                <option value="fixed">Fixed FPS</option>
              </select>
            </label>

            <label class="field" id="fixed-fps-field">
              <span>Fixed FPS value</span>
              <input id="fixed_fps" name="fixed_fps" type="number" value="30" step="0.01" min="1" />
            </label>

            <label class="field">
              <span>GPX time offset (seconds)</span>
              <input id="gpx_offset_seconds" name="gpx_offset_seconds" type="number" value="0" step="0.1" />
            </label>
          </div>

          <label class="field-toggle">
            <input id="include_maps" name="include_maps" type="checkbox" checked />
            <span>Render route maps</span>
          </label>

          <details class="advanced-panel">
            <summary>Advanced settings</summary>
            <div class="advanced-grid">
              <label class="field">
                <span>Map style</span>
                <select id="map_style" name="map_style">
                  <option value="osm">OpenStreetMap</option>
                  <option value="geo-dark-matter">Dark Matter</option>
                  <option value="geo-positron">Positron</option>
                  <option value="geo-positron-blue">Positron Blue</option>
                  <option value="geo-toner">Toner</option>
                </select>
              </label>

              <label class="field">
                <span>Speed units</span>
                <select id="speed_units" name="speed_units">
                  <option value="kph">kph</option>
                  <option value="mph">mph</option>
                  <option value="mps">m/s</option>
                  <option value="knots">knots</option>
                </select>
              </label>

              <label class="field">
                <span>GPX speed source units</span>
                <select id="gpx_speed_unit" name="gpx_speed_unit">
                  <option value="auto">Auto-detect (recommended)</option>
                  <option value="mph">mph</option>
                  <option value="kph">kph</option>
                  <option value="mps">m/s</option>
                  <option value="knots">knots</option>
                </select>
              </label>

              <label class="field">
                <span>Distance units</span>
                <select id="distance_units" name="distance_units">
                  <option value="km">km</option>
                  <option value="mile">mile</option>
                  <option value="nmi">nautical mile</option>
                  <option value="meter">meter</option>
                </select>
              </label>

              <label class="field">
                <span>Altitude units</span>
                <select id="altitude_units" name="altitude_units">
                  <option value="metre">metre</option>
                  <option value="feet">feet</option>
                  <option value="meter">meter</option>
                </select>
              </label>

              <label class="field">
                <span>Temperature units</span>
                <select id="temperature_units" name="temperature_units">
                  <option value="degC">째C</option>
                  <option value="degF">째F</option>
                  <option value="kelvin">K</option>
                </select>
              </label>
            </div>
          </details>

          <button id="submit-btn" type="submit">Render overlays</button>
        </form>
      </section>

      <section id="job-panel" class="card status-card hidden">
        <div class="status-head">
          <h2>Render status</h2>
          <p id="job-message"></p>
        </div>
        <div class="progress-wrap">
          <div id="progress-bar"></div>
        </div>
        <ul id="video-status-list"></ul>
        <div class="actions" id="download-actions"></div>
      </section>
    </main>

    <script src="/static/app.js" type="module"></script>
  </body>
</html>
